<!-- Programar un contador de caracteres para un textarea. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="texto" cols="30" rows="10"></textarea>
<div>Caracteres: <span id="contar"></span></div>

<!-- javascript  -->
<script>
var texto= document.getElementById('texto');
var contar= document.getElementById('contar');

texto.addEventListener('keyup', function(){
                   contar.innerText= texto.value.length;
               } )
               //keyup  -- me indica la accion que hace la tecla
</script>

</body>
</html>
