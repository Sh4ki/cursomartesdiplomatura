    <script>

        // Ejericio 2

        // Crear el código que reciba
        //  como parámetro un array de números y devuelva el mayor.

        var vector =[];
        var j = 0;
        vector[0] = prompt('Ingrese un numero, (0) para salir:', '');
        
       
        document.write(vector[j]);
        var max= vector[0];
        var num=parseInt(max);
       
        document.write('<br>');
        while (num!=0) {
            
            j=j+1;
           
            vector[j] = prompt('Ingrese un numero, (0) para salir:', '');
            document.write(vector[j]);
             document.write('<br>');
           
            var num= parseInt (vector[j] );
            var maximo=parseInt(max);
            if ((num > maximo) ){
               
               
                    max=vector[j];
                   
            }
           
        }

        document.write('El mayor es: '+ maximo);


    </script>
