<body>


    <!--Ejericio 1 Crear el cÃ³digo que dada una distancia determine el 
    medio de transporte apropiado de acuerdo a las siguientes reglas:
0 a 1000 metros = pie
1000 a 10000 metros = bicicleta
10000 a 30000 metros = colectivo
30000 a 100000 metros = auto
+100000 = avion -->

    <script>
        var distancia = prompt('Ingrese la distancia para conocer transporte apropiado: ', '');
        var transporte;

        distancia = parseInt(distancia);


        if (0 < distancia && distancia < 1000) {
            transporte = "pie";
        }
        else if (1000 <= distancia && distancia < 10000) {
            transporte = "bicicleta";
        }
        else if (10000 <= distancia && distancia < 30000) {
            transporte = "colectivo";
        }
        else if (30000 <= distancia && distancia < 100000) {
            transporte = "auto";
        }
        document.write(transporte);
  

    </script>





</body>
